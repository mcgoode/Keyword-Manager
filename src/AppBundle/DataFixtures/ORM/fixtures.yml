AppBundle\Entity\Client:
  client_{1..100}:
    name: <company()>
    addressOne: <streetAddress()>
    city: <city()>
    state: <state()>
    zipFive: <postcode()>
    isActive: <boolean()>
    createdOn: <dateTime('now', 'America/New_York')>
    createdBy: <firstName()>

AppBundle\Entity\Product:
  product_{1..100}:
    client: '@client_*'
    name: <product()>
    createdOn: <dateTime('now', 'America/New_York')>
    createdBy: <firstName()>